<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>PhoneGap Audio and Video by Teerasej</title>
<link href="jquery-mobile/jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script>

function onBodyLoad() {
	document.addEventListener('deviceready', onDeviceReady );	
}

function onDeviceReady() {
	
	alert("Working");
	
	$("#showButton").bind('touchstart', showPDF );
}

function showPDF() {
	window.open(encodeURI('http://docs.google.com/viewer?url=http://www.nextflow.in.th/muse.pdf'), '_blank', 'location=yes,EnableViewPortScale=yes');
}

</script>

</head>

<body onload="onBodyLoad()">
<div data-role="page" id="Home">
  <div data-role="header">
    <h1>Browse PDF Online</h1>
  </div>
  <div data-role="content">
  <a href="#" id="showButton" data-role="button">Show PDF</a>
  </div>
</div>
</body>
</html>
