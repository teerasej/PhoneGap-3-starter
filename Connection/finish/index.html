<!DOCTYPE html>
<html>

  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">


    <link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.3.0.min.css"/>
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript">

	
	function onBodyLoad()
	{		
		document.addEventListener("deviceready", onDeviceReady, false);
	}
	
        
        function onDeviceReady()
        {
            $('#btnGetConnection').bind('touchstart', checkConnection );
        }
        
        function checkConnection(event,data) {
            var networkState = navigator.network.connection.type;
            
            var states = {};
            states[Connection.UNKNOWN]  = 'Unknown connection';
            states[Connection.ETHERNET] = 'Ethernet connection';
            states[Connection.WIFI]     = 'WiFi connection';
            states[Connection.CELL_2G]  = 'Cell 2G connection';
            states[Connection.CELL_3G]  = 'Cell 3G connection';
            states[Connection.CELL_4G]  = 'Cell 4G connection';
            states[Connection.NONE]     = 'No network connection';
            
            navigator.notification.alert("Connection type: " + states[networkState]);
        }

    
    </script>
  </head>
  <body onload="onBodyLoad()">
  <div data-role="page" id="page">
    <div data-role="header">
      <h1>NextFlow Connection Check</h1>
    </div>
    <div data-role="content"><a href="#" data-role="button" id="btnGetConnection">Check current connection</a>
    	
    </div>
    
  </div>
	
  </body>
</html>
